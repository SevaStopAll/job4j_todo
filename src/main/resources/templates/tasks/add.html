<!doctype html>
<html lang="en">
<head>

    <!--  ����������� Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Add a task</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/tasks}">Your ToDoList</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" th:href="@{/tasks}">All tasks</a>
                    <a class="nav-item nav-link" th:href="@{/tasks/finished}">Done tasks</a>
                    <a class="nav-item nav-link" th:href="@{/tasks/new}">New tasks</a>
                </div>
                <div class="d-flex" th:if="${user.name == 'Гость'}">
                    <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Sign up</a>
                    <a class="nav-link text-secondary me-3" th:href="@{/users/login}">Log in</a>
                </div>
                <div class="d-flex" th:if="${user.name != 'Гость'}">
                    <a class="nav-link text-secondary me-3" href="#" th:text="${user.name}"></a>
                    <a class="nav-link text-secondary" th:href="@{/users/logout}">Log out</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <form class="mt-3" th:action="@{/tasks/add}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label"><b>Name</b></label>
            <textarea class="form-control" id="name" name="name" rows="1" placeholder="Name"></textarea>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label"><b>Description</b></label>
            <textarea class="form-control" id="description" name="description" rows="25" placeholder="Describe what to do "></textarea>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" name="done" class="form-check-input" id="done">
            <label class="form-check-label" for="done">Done</label>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/tasks}">Cancel</a></div>
                    <div class="col-6"><button class="btn btn-primary w-100" type="submit">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
